name: Regenerate exports

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'fonts/**'
      - '.github/workflows/regen-exports.yml'
  workflow_dispatch:

jobs:
  regen-and-commit:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install OpenSCAD + common fonts
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y openscad fonts-liberation fonts-dejavu-core

      - name: Export STLs (fast)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/export.sh
          OPENSCAD_FA=12 OPENSCAD_FS=1 ./scripts/export.sh

      - name: Commit and push regenerated exports
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "$(git status --porcelain exports/stl)" ]]; then
            echo "No changes in exports/stl; nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add exports/stl
          git commit -m "CI: regenerate exports"
          git push
